<!DOCTYPE html>  
<html lang="fr">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Mon Profil - FormUp</title>  
  <link rel="stylesheet" href="profile.css">  
</head>  
<body>  
  <header class="header">  
    <div class="header-content">  
      <div class="logo-section">  
        <div class="logo">  
          <a href="home.html">  
            <img src="formup.png" alt="FormUp Logo" class="logo-image">  
          </a>  
        </div>  
      </div>  
      <div class="back-button">  
        <a href="home.html" class="btn-back">  
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">  
            <path d="M19 12H5"/>  
            <polyline points="12,19 5,12 12,5"/>  
          </svg>  
          Retour au tableau de bord  
        </a>  
      </div>  
    </div>  
  </header>  
  
  <main class="profile-container">  
    <div class="profile-content">  
      <div class="profile-header">  
        <div class="profile-avatar" id="profileAvatar">U</div>  
        <h1>Mon Profil</h1>  
        <p class="profile-subtitle">Gérez vos informations personnelles</p>  
      </div>  
  
      <form class="profile-form" id="profileForm">  
        <div class="form-section">  
          <h2>Informations de base</h2>  
            
          <div class="form-row">  
            <div class="input-group">  
              <label for="fullname">Nom complet *</label>  
              <input type="text" id="fullname" name="fullname" required>  
            </div>  
            <div class="input-group">  
              <label for="email">Email</label>  
              <input type="email" id="email" name="email" readonly>  
            </div>  
          </div>  
  
          <div class="input-group">  
            <label for="headline">Titre professionnel</label>  
            <input type="text" id="headline" name="headline" placeholder="Ex: Étudiant en Génie Logiciel, Développeur web junior">  
          </div>  
        </div>  
  
        <div class="form-section">  
          <h2>À propos</h2>  
            
          <div class="input-group">  
            <label for="bio">Biographie</label>  
            <textarea id="bio" name="bio" rows="4" placeholder="Présentez-vous brièvement..."></textarea>  
          </div>  
  
          <div class="input-group">  
            <label for="language">Langue préférée</label>  
            <select id="language" name="language">  
              <option value="fr-FR">Français (France)</option>  
              <option value="en-US">English (US)</option>  
              <option value="en-GB">English (UK)</option>  
              <option value="es-ES">Español</option>  
              <option value="de-DE">Deutsch</option>  
            </select>  
          </div>  
        </div>  
  
        <div class="form-section">  
          <h2>Liens externes</h2>  
            
          <div class="input-group">  
            <label for="portfolio">Portfolio</label>  
            <input type="url" id="portfolio" name="portfolio" placeholder="https://monportfolio.com">  
          </div>  
  
          <div class="form-row">  
            <div class="input-group">  
              <label for="linkedin">LinkedIn</label>  
              <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/monprofil">  
            </div>  
            <div class="input-group">  
              <label for="github">GitHub</label>  
              <input type="url" id="github" name="github" placeholder="https://github.com/monprofil">  
            </div>  
          </div>  
        </div>  
  
        <div class="form-actions">  
          <button type="button" class="btn-cancel" onclick="window.location.href='home.html'">  
            Annuler  
          </button>  
          <button type="submit" class="btn-save" id="saveButton">  
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">  
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>  
              <polyline points="17,21 17,13 7,13 7,21"/>  
              <polyline points="7,3 7,8 15,8"/>  
            </svg>  
            Enregistrer  
          </button>  
        </div>  
      </form>  
    </div>  
  </main>  
  
  <script type="module" src="profile.js"></script>  
</body>  
</html>
