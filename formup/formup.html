<!DOCTYPE html>  
<html lang="fr">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>FormUp - Plateforme de Formation</title>  
  <link rel="stylesheet" href="formup.css">  
</head>  
<body>  
  <!-- Header simplifié -->  
  <header class="header">  
    <div class="header-content">  
      <div class="logo-section">  
        <div class="logo">  
          <img src="formup.png" alt="FormUp Logo" class="logo-image">  
        </div>  
      </div>  
    </div>  
  </header>  
  
  <!-- Section Hero avec boutons centrés -->  
  <section class="hero">  
    <img class="hero-background" src="image.jpg" alt="Formation background">  
    <div class="hero-overlay"></div>  
    <div class="hero-content">  
      <h1 class="hero-title">Bienvenue sur FormUp</h1>  
      <p class="hero-description">Votre plateforme de formation personnalisée</p>  
      <div class="hero-buttons">  
        <button class="btn-primary" onclick="window.location.href='login.html'">  
          Se connecter  
        </button>  
        <button class="btn-outline" onclick="window.location.href='signup.html'">  
          S'inscrire  
        </button>  
      </div>  
    </div>  
  </section>  
  
  <script type="module" src="formup.js"></script>  
</body>  
</html>
