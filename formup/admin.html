<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des utilisateurs - Admin</title>
  <link rel="stylesheet" href="admin.css">
  <script type="module" src="admin.js"></script>
  
</head>
<body>
  <!-- Header -->
   <header class="header">    
  <div class="header-content">    
    <div class="logo-section">    
      <div class="logo">    
        <img src="formup.png" alt="FormUp Logo" class="logo-image">   
      </div>    
    </div>  
      
    <!-- Nouvelle section pour le bouton logout -->  
    <div class="user-actions">  
      <button class="dropdown-item logout-btn" id="logoutBtn" onclick="logout()">  
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">  
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>  
          <polyline points="16,17 21,12 16,7"/>  
          <line x1="21" y1="12" x2="9" y2="12"/>  
        </svg>  
        Déconnexion  
      </button>  
    </div>  
  </div>    
</header>

  <!-- Contenu principal -->
  <main class="achievements-container">
    <div class="achievements-content">
      <div class="achievements-header">
        <h1>Gestion des utilisateurs</h1>
      </div>
      <div style="padding:2rem; overflow-x:auto;">
        <table class="users-table">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Email</th>
              <th>Formations en cours</th>
              <th>Formations complétées</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>john.doe@example.com</td>
              <td>2</td>
              <td>5</td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>jane.smith@example.com</td>
              <td>1</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Peter Jones</td>
              <td>peter.jones@example.com</td>
              <td>3</td>
              <td>7</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
